plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.3' apply false
}

mainClassName = 'Main'

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    flatDir {
        dirs '/usr/local/frc/java', '.'
    }
}

dependencies {
    runtime fileTree('lib') { include '*.jar' }
}

wrapper {
    gradleVersion = '5.0'
}
